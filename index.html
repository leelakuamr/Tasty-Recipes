<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Tasty Recipes</div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="add-recipe.html">Add Recipe</a></li>
                <li><a href="login.html">Login/Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Delicious Recipes</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search recipes by name, cuisine, or ingredients...">
            <button id="searchBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
        
        <div class="recipe-grid" id="recipeGrid">
            <!-- Recipe cards will be dynamically inserted here -->
        </div>

        <button id="loadMoreBtn" class="load-more-btn">Load More</button>

        <div class="add-recipe-link">
            <a href="add-recipe.html" class="add-recipe-btn">Add Your Recipe</a>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
