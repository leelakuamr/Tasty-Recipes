<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail - Tasty Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="recipe-detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Tasty Recipes</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Login/Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="recipe-detail-container">
        <div class="recipe-hero">
            <img id="recipeImage" class="recipe-detail-image" src="" alt="Recipe Image">
        </div>
        
        <h1 id="recipeTitle" class="recipe-detail-title"></h1>
        
        <div class="recipe-meta-container">
            <div class="recipe-meta">
                <span id="recipeCuisine" class="cuisine-type"></span>
                <span id="recipeType" class="recipe-type"></span>
            </div>
            <div id="recipeRating" class="recipe-rating"></div>
        </div>
        
        <div id="recipeTags" class="recipe-tags"></div>
        
        <p id="recipeDescription" class="recipe-detail-description"></p>
        
        <div class="content-toggle-container">
            <div id="defaultContent" class="dynamic-content active">
                <div class="ingredients-section">
                    <h2>Ingredients</h2>
                    <ul id="ingredientsList" class="ingredients-list"></ul>
                </div>
                
                <div class="reviews-section">
                    <h2>Reviews</h2>
                    <div id="reviewsList" class="reviews-list"></div>
                </div>
            </div>
            
            <div id="instructionsContent" class="dynamic-content">
                <div class="instructions-section">
                    <h2>Instructions</h2>
                    <ol id="instructionsList" class="instructions-list"></ol>
                </div>
            </div>
        </div>
        
        <div class="recipe-actions">
            <button id="toggleViewBtn" class="toggle-view-btn">View Instructions</button>
            <button id="leaveReviewBtn" class="leave-review-btn">Leave Review</button>
        </div>
    </main>

    <script src="recipe-detail.js"></script>
</body>
</html>
